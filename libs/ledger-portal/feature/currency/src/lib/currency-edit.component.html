<div class="min-h-screen p-6">
  <div class="mb-8">
    <ledger-portal-shared-ui-breadcrumb />
  </div>
  <form class="space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
    <mat-form-field appearance="outline">
      <mat-label>کد ارز</mat-label>
      <input matInput type="text" formControlName="code" />
      <mat-error *ngIf="isInvalid('code')">{{ getFieldError('code') }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>نام ارز</mat-label>
      <input matInput formControlName="nameFa" />
      <mat-error *ngIf="isInvalid('nameFa')">{{ getFieldError('nameFa') }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>کد عددی ارز</mat-label>
      <input matInput type="number" formControlName="isoNumeric" />
      <mat-error *ngIf="isInvalid('isoNumeric')">{{ getFieldError('isoNumeric') }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>کد سوئیفت</mat-label>
      <input matInput formControlName="swiftCode" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>نماد ارز</mat-label>
      <input matInput formControlName="symbol" />
      <mat-error *ngIf="isInvalid('symbol')">{{ getFieldError('symbol') }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>تعداد ارقام اعشار</mat-label>
      <input matInput type="number" min="0" max="4" formControlName="decimalPlaces" />
      <mat-error *ngIf="isInvalid('decimalPlaces')">{{ getFieldError('decimalPlaces') }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="md:col-span-2 w-full">
      <mat-label>وضعیت</mat-label>
      <mat-select formControlName="status">
        <mat-option value="ACTIVE">فعال</mat-option>
        <mat-option value="INACTIVE">غیرفعال</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="flex justify-end space-x-4 space-x-reverse pt-6">
    <button mat-stroked-button type="button" (click)="goBack()" class="px-8 py-2">بازگشت</button>
    <button mat-raised-button color="primary" type="submit" class="px-8 py-2">ذخیره</button>
  </div>
  </form>
</div>
