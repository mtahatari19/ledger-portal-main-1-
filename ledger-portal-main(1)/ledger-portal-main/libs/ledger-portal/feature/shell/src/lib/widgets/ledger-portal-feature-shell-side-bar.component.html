<mat-nav-list>
  <div (click)="redirectToHome()" class="ms-5 flex cursor-pointer gap-2 ps-4">
    <ledger-portal-logo [height]="42" type="fill" class="me-3" />
  </div>
</mat-nav-list>

<!-- Profile Section -->
<div class="profile-section">
  <a class="flex cursor-pointer items-center justify-center" [routerLink]="['profile/admin']">
    <div class="flex flex-col items-center">
      <div class="profile-avatar" aria-label="تنظیمات" i18n="عنوان ایکن تنظیمات در صفحه لاگین">
        <mat-icon svgIcon="avatar" class="!h-[48px] !w-[48px]" />
      </div>
      <div class="profile-name">{{ adminName }} {{ adminLastName }}</div>
      <div class="profile-role">ادمین</div>
    </div>
  </a>
</div>
<mat-accordion>
  <!-- Menu Section -->
  <div class="menu-section">
    <div class="section-title">منو</div>
    <a routerLinkActive="active" routerLink="/console/home" class="dashboard-link">
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header class="side-nav !rounded-none !border-none">
          <mat-icon svgIcon="dashboard-home" ledgerPortalSvgIconType="fill" />
          <span class="!mt-1">داشبورد</span>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
    </a>
  </div>

  <!-- Services Section -->
  <div class="menu-section services-menu">
    <div class="section-title">خدمات</div>
    <a routerLinkActive="active" routerLink="/console/basic-information">
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header class="side-nav !rounded-none !border-none">
          <mat-icon svgIcon="document-fill" ledgerPortalSvgIconType="fill" />
          <span class="!mt-1">اطلاعات پایه</span>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
    </a>
    @for (group of menu; track group) {
      @if (group.items.length) {
        <mat-expansion-panel>
          <mat-expansion-panel-header class="side-nav !rounded-none !border-none">
            <mat-icon [svgIcon]="group.icon.name" [ledgerPortalSvgIconType]="group.icon.type" />
            <span class="!mt-1">{{ group.title }}</span>
          </mat-expansion-panel-header>
          <mat-nav-list class="side-nav">
            @for (item of group.items; track item) {
              <a mat-list-item [routerLink]="item.route" routerLinkActive="active">
                <div matListItemTitle>{{ item.title }}</div>
              </a>
            }
          </mat-nav-list>
        </mat-expansion-panel>
      }
    }
  </div>
</mat-accordion>
