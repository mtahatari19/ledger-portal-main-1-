<div class="p-6">
  <div class="max-w-6xl mx-auto">
    <div class="container mx-auto px-0 py-2">
      <ledger-portal-shared-ui-breadcrumb />
    </div>

    <div class="mt-4 flex items-center  justify-between gap-4">
      <div class=" w-1/2">
        <div class="flex items-center justify-between gap-3 sm:gap-4">
          <form [formGroup]="searchForm" class="flex w-full justify-end gap-x-3" (ngSubmit)="onSearch()">
            <mat-form-field class="w-3/4" appearance="outline" hideRequiredMarker>
              <mat-label>{{ searchPlaceholder }}</mat-label>
              <input type="text" matInput formControlName="term" maxlength="50" />
              <mat-icon matIconSuffix class="ms-1 opacity-40" svgIcon="search-normal" ledgerPortalSvgIconType="stroke" />
            </mat-form-field>
            <div class="fill-form-field-sibling-buttons-container w-1/4">
              <button mat-flat-button color="primary" class="w-full" type="submit">جستجو</button>
            </div>
          </form>
        </div>
      </div>
      <div class="flex">
        <a mat-flat-button color="primary" [routerLink]="['/console/basic-information/product-type/add']">{{ addButtonLabel }}</a>
      </div>
    </div>
<div class="!mb-8">
  <span  class=" font-semibold text-foreground/80">{{ sectionSubtitle }}</span>
</div>

    <mat-card class="mt-2 !shadow-none ">
      <div class="overflow-x-auto">
        <table mat-table [dataSource]="items()" class="min-w-full ">
          <!-- Product Code -->
          <ng-container matColumnDef="productCode">
            <th mat-header-cell *matHeaderCellDef class="px-4 py-3">کد محصول</th>
            <td mat-cell *matCellDef="let row" class="px-4 py-3">{{ row.code }}</td>
          </ng-container>

          <!-- Product Name -->
          <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef class="px-4 py-3">نام محصول</th>
            <td mat-cell *matCellDef="let row" class="px-4 py-3">{{ row.nameFa }}</td>
          </ng-container>

          <!-- English Name -->
          <ng-container matColumnDef="productNameEn">
            <th mat-header-cell *matHeaderCellDef class="px-4 py-3">نام محصول (انگلیسی)</th>
            <td mat-cell *matCellDef="let row" class="px-4 py-3">{{ row.nameEn || '-' }}</td>
          </ng-container>

          <!-- Description -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="px-4 py-3">توضیحات</th>
            <td mat-cell *matCellDef="let row" class="px-4 py-3">{{ row.description || '-' }}</td>
          </ng-container>

          <!-- Last Updated -->
          <ng-container matColumnDef="lastUpdated">
            <th mat-header-cell *matHeaderCellDef class="px-4 py-3">آخرین بروزرسانی</th>
            <td mat-cell *matCellDef="let row" class="px-4 py-3">{{ row.updatedAt }}</td>
          </ng-container>

          <!-- Status -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef class="px-4 py-3">وضعیت</th>
            <td mat-cell *matCellDef="let row" class="px-4 py-3">
              <span
                class="inline-flex items-center rounded-full px-3 py-1 text-sm font-medium"
                [class.bg-[#E6F4EA]]="row.isActive"
                [class.text-green-700]="row.isActive"
                [class.bg-[#FDECEC]]="!row.isActive"
                [class.text-red-700]="!row.isActive"
              >
                {{ row.isActive ? 'فعال' : 'غیرفعال' }}
              </span>
            </td>
          </ng-container>

          <!-- Actions -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="px-4 py-3"></th>
            <td mat-cell *matCellDef="let row" class="px-4 py-3">
              <div class="flex items-center gap-1">
                <button mat-icon-button aria-label="remove" (click)="onDelete(row)">
                  <mat-icon color="warn"  ledgerPortalSvgIconType="fill" svgIcon="trash" />
                </button>
                <button mat-icon-button class="hover:bg-blue-50" aria-label="edit" (click)="onEdit(row)">
                  <mat-icon ledgerPortalSvgIconType="stroke" color="primary" svgIcon="edit" />
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns" class="text-right text-gray-600"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns" class="hover:bg-gray-50"></tr>
        </table>
      </div>
    </mat-card>
  </div>
</div>
