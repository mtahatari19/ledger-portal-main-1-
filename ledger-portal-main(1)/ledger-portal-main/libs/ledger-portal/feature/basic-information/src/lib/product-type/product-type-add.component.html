<div class="p-6">
  <div class="max-w-6xl mx-auto">
    <!-- Breadcrumb -->
    <div class="container mx-auto px-0 py-2">
      <ledger-portal-shared-ui-breadcrumb />
    </div>
    <div class="my-8">
      <span class=" font-semibold text-foreground/80 mb-6">مشخصات نوع محصول را وارد کنید.</span>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">
      <!-- First Row -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>کد نوع محصول</mat-label>
          <input matInput formControlName="code" placeholder="کد نوع محصول" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>نام محصول</mat-label>
          <input matInput formControlName="nameFa" placeholder="نام محصول" />
        </mat-form-field>
      </div>

      <!-- Second Row -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>نام محصول (انگلیسی)</mat-label>
          <input matInput formControlName="nameEn" placeholder="نام محصول (انگلیسی)" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>وضعیت</mat-label>
          <mat-select formControlName="status">
            <mat-option value="active">فعال</mat-option>
            <mat-option value="inactive">غیرفعال</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- Third Row -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>ویژگی‌ها (اختیاری)</mat-label>
          <textarea matInput formControlName="features" rows="4" placeholder="ویژگی‌ها"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>توضیحات</mat-label>
          <textarea matInput formControlName="description" rows="4" placeholder="توضیحات"></textarea>
        </mat-form-field>
      </div>

      <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 pt-2 justify-end">
        <button type="button" mat-stroked-button  (click)="goBack()">بازگشت</button>
        <button type="submit" mat-flat-button color="primary" >افزودن نوع محصول</button>

    </div>
    </form>
  </div>
</div>
