<div class="basic-information-dashboard">
  <div class="dashboard-header">
    <ledger-portal-shared-ui-breadcrumb />
  </div>

  <div class="cards-grid">
    @for (card of informationCards; track card.id){
     <mat-card
       appearance="outlined"
      class="information-card"
      [class]="'card-' + card.id">

      <!-- Total Count Chip -->
      <div class="card-header">
        <mat-chip class="total-count-chip">
          تعداد کل: {{ card.totalCount }}
        </mat-chip>
      </div>

      <!-- Card Title -->
      <div class="card-title">
        {{ card.title }}
      </div>

      <!-- Active Status -->
      <div class="active-status">
        فعال ({{ card.totalCount }}/{{ card.activeCount }})
      </div>

      <!-- Progress Bar -->
      <div class="progress-container">
        <mat-progress-bar
          mode="determinate"
          [value]="getProgressPercentage(card.activeCount, card.totalCount)"
          class="progress-bar">
        </mat-progress-bar>
      </div>

      <!-- Action Buttons -->
      <div class="!flex !gap-4 !justify-end">
        <button
          mat-stroked-button
          [routerLink]="card.listRoute">
          نمایش لیست
        </button>
        <button
          mat-flat-button
          color="primary"
          [routerLink]="card.addRoute">
          افزودن
        </button>
      </div>
    </mat-card>
    }
  </div>
</div>
