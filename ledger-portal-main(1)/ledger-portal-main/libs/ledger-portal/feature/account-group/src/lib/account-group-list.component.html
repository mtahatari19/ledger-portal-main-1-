<div class="min-h-screen p-6">
  <!-- Header Section -->
  <div class="mb-8">
    <h2 class="text-2xl font-bold" i18n="عنوان صفحه لیست گروه حساب">
      گروه حساب
    </h2>
    <ledger-portal-shared-ui-breadcrumb/>
  </div>

  <div>
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="flex justify-between items-center gap-4">
      <div class="flex gap-4 w-full">
      <mat-form-field appearance="outline" class="w-1/2">
        <mat-label i18n="جستجوی کد / نام">جستجوی کد / نام</mat-label>
        <input
          matInput
          formControlName="searchTerm"
          type="text"
          placeholder="جستجوی کد / نام..."
          i18n-placeholder="جستجوی کد / نام"
        />
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        i18n="دکمه جستجو"
      >
        جستجو
      </button>
      </div>
      <button
        mat-raised-button
        color="primary"
        class="relative bottom-4 w-1/5"
        (click)="onCreateNew()"
      >
        گروه حساب جدید
      </button>
    </form>
  </div>

  <div class="rounded-lg">
    <div>
      <h3 class="text-lg" i18n="لیست گروه حساب">
        لیست گروه حساب
      </h3>
    </div>

    <div class="overflow-x-auto">
      <table mat-table [dataSource]="filteredDataSource" class="w-full">
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef class="text-right font-semibold px-6 py-4">
            کد
          </th>
          <td mat-cell *matCellDef="let element" class="px-6 py-4">
            {{ element.code }}
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="text-right font-semibold  px-6 py-4">
            نام
          </th>
          <td mat-cell *matCellDef="let element" class="px-6 py-4">
            {{ element.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="englishName">
          <th mat-header-cell *matHeaderCellDef class="text-right font-semibold  px-6 py-4">
            نام (انگلیسی)
          </th>
          <td mat-cell *matCellDef="let element" class="px-6 py-4">
            {{ element.englishName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="groupType">
          <th mat-header-cell *matHeaderCellDef class="text-right font-semibold  px-6 py-4">
            نوع گروه
          </th>
          <td mat-cell *matCellDef="let element" class="px-6 py-4 ">
            {{ element.groupType }}
          </td>
        </ng-container>

        <ng-container matColumnDef="lastUpdate">
          <th mat-header-cell *matHeaderCellDef class="text-right font-semibold px-6 py-4">
            آخرین بروزرسانی
          </th>
          <td mat-cell *matCellDef="let element" class="px-6 py-4 ">
            {{ element.lastUpdate }}
          </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="text-right font-semibold px-6 py-4">
            وضعیت
          </th>
          <td mat-cell *matCellDef="let element" class="px-6 py-4">
            <span
              class="px-3 py-1 rounded-full text-xs font-medium"
              [class]="getStatusClass(element.status)"
            >
              {{ getStatusText(element.status) }}
            </span>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="text-center font-semibold">
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="flex items-center">
              <button
                mat-icon-button
                color="warn"
                (click)="onDelete(element)"
                matTooltip="حذف"
                i18n="حذف"
              >
                <mat-icon svgIcon="trash" ledgerPortalSvgIconType="stroke"/>
              </button>
              <button mat-icon-button color="primary" aria-label="edit" matTooltip="ویرایش" (click)="onEdit(element)">
                <mat-icon ledgerPortalSvgIconType="stroke" color="primary" svgIcon="edit" />
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
