<div class="min-h-screen p-6">
  <div class="mb-8">
    <ledger-portal-shared-ui-breadcrumb />
  </div>
  <form class="space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
    <mat-form-field appearance="outline">
      <mat-label>کد رابطه حسابداری</mat-label>
      <input matInput type="number" formControlName="code" />
      <mat-error *ngIf="isInvalid('code')">{{ getFieldError('code') }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>عنوان فارسی</mat-label>
      <input matInput formControlName="nameFa" />
      <mat-error *ngIf="isInvalid('nameFa')">{{ getFieldError('nameFa') }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>عنوان انگلیسی</mat-label>
      <input matInput formControlName="nameEn" />
      <mat-error *ngIf="isInvalid('nameEn')">{{ getFieldError('nameEn') }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>زیرسیستم</mat-label>
      <mat-select formControlName="subsystem">
        <mat-option *ngFor="let s of subsystems" [value]="s.value">{{ s.label }}</mat-option>
      </mat-select>
      <mat-error *ngIf="isInvalid('subsystem')">{{ getFieldError('subsystem') }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>نوع محصول (اختیاری)</mat-label>
      <mat-select formControlName="productType">
        <mat-option value="">-</mat-option>
        <mat-option *ngFor="let p of productTypes" [value]="p.value">{{ p.label }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="md:col-span-2 w-full">
      <mat-label>توضیحات</mat-label>
      <textarea matInput rows="3" formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="md:col-span-2 w-full">
      <mat-label>وضعیت</mat-label>
      <mat-select formControlName="status">
        <mat-option [value]="true">فعال</mat-option>
        <mat-option [value]="false">غیرفعال</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="flex justify-end space-x-4 space-x-reverse pt-6">
    <button mat-stroked-button type="button" (click)="goBack()" class="px-8 py-2">بازگشت</button>
    <button mat-raised-button color="primary" type="submit" class="px-8 py-2">ذخیره</button>
  </div>
  </form>
</div>
