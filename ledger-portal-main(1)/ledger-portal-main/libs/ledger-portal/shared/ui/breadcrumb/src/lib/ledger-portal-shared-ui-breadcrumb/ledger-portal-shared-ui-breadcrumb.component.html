<div class="mx-4">
  <strong i18n="عنوان ویجت در بک آفیس">{{ titlesAndPaths[titlesAndPaths.length - 1].title }}</strong>
  <div class="mt-1 flex items-center font-medium ">
    @for (item of titlesAndPaths; track item; let last = $last) {
      <button (click)="redirect(item.path)" i18n="عنوان منو در بک آفیس">{{ item.title }}</button>
      @if (!last) {
        <mat-icon class="!h-4 !w-4" svgIcon="chevron-left" ledgerPortalSvgIconType="fill" />
      }
    }
  </div>
</div>
