<div class="error-state-container">
  @if (showImage()) {
    <img ngSrc="./assets/images/no-result.svg" width="270" height="170" [alt]="alt()" />
  }
  <p>
    {{ caption() }}
  </p>
  <button mat-button color="primary" (click)="emitRetry()">
    <mat-icon svgIcon="refresh-fill" ledgerPortalSvgIconType="stroke" color="primary" />
    <span i18n="@@retry">تلاش مجدد</span>
  </button>
</div>
