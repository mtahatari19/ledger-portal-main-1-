<div class="flex h-full w-full items-center justify-center py-10">
  @if (!showImage) {
    <ng-template [ngTemplateOutlet]="mobile" />
  }
  @if (showImage) {
    <ng-template [ngTemplateOutlet]="desktop" />
  }
</div>
<ng-template #mobile>
  <div class="flex flex-col items-center justify-center gap-4">
    <div class="bg-foreground/10 text-foreground/60 flex rounded-full p-4">
      <mat-icon [svgIcon]="svgIcon" [ledgerPortalSvgIconType]="ledgerPortalSvgIconType" />
    </div>
    <p>{{ caption }}</p>
    <ng-template [ngTemplateOutlet]="content" />
  </div>
</ng-template>

<ng-template #desktop>
  <div class="my-4 flex flex-col gap-4">
    <img [src]="imageSrc" class="mx-auto" />
    <p>{{ caption }}</p>
    <ng-template [ngTemplateOutlet]="content" />
  </div>
</ng-template>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
