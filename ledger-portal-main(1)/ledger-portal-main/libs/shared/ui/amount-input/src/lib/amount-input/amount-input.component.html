<div
  role="group"
  class="amount-input-container"
  [formGroup]="parts"
  [attr.aria-labelledby]="_formField?.getLabelId()"
  (focusin)="onFocusIn()"
  (focusout)="onFocusOut($event)"
  (input)="_handleInput()">
  <input
    #decimal
    ledgerPortalReplaceNonEnglishDigits
    [readOnly]="readOnly"
    class="amount-input text-start"
    formControlName="decimal"
    type="text"
    inputmode="decimal"
    aria-label="مبلغ"
    i18n-aria-label="عنوان اینپوت مبلغ که به منظور افزایش دسترسی پذیری استفاده شده است" />
</div>
