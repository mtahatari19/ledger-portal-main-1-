<ledger-portal-full-screen-dialog>
  <div mat-dialog-title>{{ content.header.localizedSubject }}</div>
  <mat-dialog-content>
    <div class="mt-4 flex flex-col">
      <div class="flex w-full flex-col items-center">
        <img [ngSrc]="content.header.iconUrl" height="80" width="80" alt="" />
        <div class="mt-4 text-center font-medium">{{ content.header.localizedDescription }}</div>
      </div>
      <mat-list class="mt-4">
        @for (item of content.body; track item) {
          <mat-list-item class="[--mdc-list-list-item-leading-icon-color:theme(colors.primary.DEFAULT)]">
            <mat-icon matListItemIcon color="primary" [svgIcon]="item.subject + '-icon'" ledgerPortalSvgIconType="stroke" />
            <div matListItemTitle>{{ item.localizedSubject }}</div>
            <div matListItemLine>{{ item.localizedDescription }}</div>
          </mat-list-item>
        }
      </mat-list>
    </div>
    <div class="mt-4 px-4 text-justify">{{ content.hyperLink.localizedDescription }}</div>
  </mat-dialog-content>
  <mat-dialog-actions class="!mt-0" align="end">
    <ng-content select="[actions]" />
  </mat-dialog-actions>
</ledger-portal-full-screen-dialog>
