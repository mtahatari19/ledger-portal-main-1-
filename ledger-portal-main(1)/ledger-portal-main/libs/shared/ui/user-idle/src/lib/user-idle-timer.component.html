<div class="flex flex-col">
  <div
    matSnackBarLabel
    i18n="پیامی که در هنledger-portal عدم فعالیت کاربر نمایش داده میشود که در صورت صرفنظر از پیام کاربر از سیستم خارج میشود">
    شما چند دقیقه‌ای هست که اینجا فعالیتی نداشتی و بخاطر امنیت خودت تا
    <strong>{{ data.timerCount > 0 ? data.timerCount : 0 }} ثانیه</strong>
    دیگه به‌صورت خودکار از ledger-portal خارجت میکنیم. در صورتیکه میخوای ادامه بدی روی دکمه پایین کلیک کن و به فعالیتت ادامه بده.
  </div>
  <div matSnackBarActions class="flex justify-end">
    <button
      mat-button
      matSnackBarAction
      color="primary"
      (click)="snackBarRef.dismissWithAction()"
      i18n="عنوان دکمه ادامه به همراه تایمر فعالیت در پیغام هشدار عدم فعالیت">
      میخوام ادامه بدم
    </button>
  </div>
</div>
